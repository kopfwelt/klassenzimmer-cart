/**
 * @extends {Storage}
 */
class StorageCookie extends StorageInterface {

	/**
	 * Reads a cookie key
	 *
	 * @param  {String} key Identifier
	 * @return {Promise}
	 */
	read(key) {
		const that = this;
		const promise = new Promise((fulfill, reject) =&gt; {
			const cookies = that.all();

			if (cookies) {
				const json = cookies[key];
				const object = JSON.parse(json);
				fulfill(object);
			} else {
				reject();
			}
		});

		return promise;
	}

	/**
	 * Saves a cookie
	 *
	 * @param  {String} key Identifier
	 * @param  {Object} object Data to save
	 * @param  {Object} options
	 * @return {Promise}
	 */
	save(key, object, options = {}) {
		const json = JSON.stringify(object);
		const promise = new Promise((fulfill, reject) =&gt; {
			try {
				let str = `${this.encode(key)}=${this.encode(json)}`;

				if (object === null) {
					options.expiry = -1;
				}

				if (options.expiry &amp;&amp; !options.expires) {
					options.expires = new Date(+new Date() + options.expiry);
				}

				if (options.path) {
					str += `; path=${options.path}`;
				}

				if (options.domain) {
					str += `; domain=${options.domain}`;
				}

				if (options.expires) {
					str += `; expires=${options.expires.toUTCString()}`;
				}

				if (options.secure) {
					str += &#039;; secure&#039;;
				}

				document.cookie = str;
				fulfill();
			} catch (error) {
				reject(error);
			}
		});

		return promise;
	}

	/**
	 * Return complete cookie as object
	 *
	 * @return {Object}
	 */
	all() {
		return this.parse(document.cookie);
	}

	/**
	 * Parses cookie
	 *
	 * @param  {String} str
	 * @return {Object}
	 */
	parse(str) {
		const obj = {};
		const pairs = str.split(/ *; */);
		let pair = null;

		if (pairs[0] === &#039;&#039;) {
			return obj;
		}

		for (let i = 0; i &lt; pairs.length; ++i) {
			pair = pairs[i].split(&#039;=&#039;);
			obj[this.decode(pair[0])] = this.decode(pair[1]);
		}

		return obj;
	}

	/**
	 * Url encodes string
	 *
	 * @param  {String} value
	 * @return {String|null}
	 */
	encode(value) {
		try {
			return encodeURIComponent(value);
		} catch (e) {
			return null;
		}
	}

	/**
	 * Url encodes string
	 *
	 * @param  {String} value
	 * @return {String|null}
	 */
	decode(value) {
		try {
			return decodeURIComponent(value);
		} catch (e) {
			return null;
		}
	}
}

export default new StorageCookie();</textarea>
